<html>

    <body>

        <main>
            <form action="*">
                <legend>Text</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Introduce nombre">

                <legend>Checkbox</legend>
                    <label for="coche">Coche</label>
                    <input type="checkbox" id="coche" name="coche" placeholder="Introduce 1º apellido">
                    <br>
                    <label for="bici">Bici</label>
                    <input type="checkbox" id="bici" name="bici" placeholder="Introduce 2º apellido">
                        <br><br>
                <legend>Radio</legend>
                    <label for="agua">Agua</label>
                    <input type="radio" id="agua" name="agua" placeholder="Introduce 1º apellido">
                    <br>
                    <label for="cafe">Cafe</label>
                    <input type="radio" id="cafe" name="cafe" placeholder="Introduce 2º apellido">
                        <br><br>
                <input type="submit" value="Submit">
            </form>
        </main>
    </body>
