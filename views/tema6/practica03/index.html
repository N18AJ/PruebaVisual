                    <table>

                                <td class = "separador"><label for = "nombre">Nombre:</label></td>

                            </tr>

                            <tr>
                                <td class = "separador"><label for = "apellido1">1º Apellido:</label></td>
                                <td class = "separador" ><input type = "text" id = "apellido1" name = "apellido1" placeholder = "Introduzca 1º Apellido"></td>

                                <td class="errorV" id="direccionError"></td>
                            </tr>
                            
                            <tr>
                                <td class = "separador"><label for = "postal">Código Postal:</label></td>
                                <td class = "separador"><input type = "text" id = "postal" name = "postal" placeholder = "xxxxx"></td>
                                <td class="errorV" id="postalError"></td>
                            </tr>
                            
                            <tr>
                                <td class = "separador"><label for = "telf">Teléfono Fijo:</label></td>

                            </tr>

                                <td class="errorV" id="telmError"></td>
                            </tr>
                           <tr>
                                <td class = "borde"><label for = "eCivil">Estado Civil</label></td>

                                    <input type="radio" id="Divorciado" name="eCivil" value="Divorciado">
                                    <label for="Divorciado">Divorciado</label><br>
